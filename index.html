<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
</head>
<body>

    <h1>Adicionar Produto</h1>

    <form id="addProductForm">
        <input type="text" id="addName" placeholder="Nome do produto">
        <input type="number" id="addPrice" placeholder="Preço">
        <button type="submit">Adicionar</button>
    </form>

    <hr>

    <h1>Atualizar Produto</h1>

    <form id="updateProductForm">
        <input type="number" id="updateProductId" placeholder="ID do Produto">
        <input type="text" id="updateName" placeholder="Nome">
        <input type="number" id="updatePrice" placeholder="Preço">
        <button type="submit">Atualizar</button>
    </form>

    <hr>

    <h1>Lista de Produtos</h1>

    <ul id="productList"></ul>

    <script src="app.js"></script>
</body>
</html>
