<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <form id="addProductForm">
        <h1>Adicionar Produto</h1>
        <input type="text" id="addName" placeholder="Nome do produto" class="input">
        <input type="number" id="addPrice" placeholder="Preço" class="input">
        <button type="submit">Adicionar</button>
    </form>


    

    <form id="updateProductForm">
        <h1>Atualizar Produto</h1>
        <input type="number" id="updateProductId" placeholder="ID do Produto" class="input">
        <input type="text" id="updateName" placeholder="Nome" class="input">
        <input type="number" id="updatePrice" placeholder="Preço" class="input">
        <button type="submit">Atualizar</button>
    </form>


    

    <form id="deleteProductForm">
        <h1>Deletar Produto</h1>
        <input type="number" id="deleteProductId" placeholder="ID do Produto" class="input">
        <button type="submit">Deletar</button>
    </form>


    <h1>Lista de Produtos</h1>

    <ul id="productList"></ul>

    <script src="app.js"></script>
</body>
</html>
